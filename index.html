<!doctype html>
<html lang="fr">
    <head>
        <title>MonTime</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #f0f0f0;
                font-family: Inter, sans-serif;
            }

            .container {
                display: flex;
                align-items: center;
            }

            .square {
                width: 50px;
                height: 50px;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.5s ease;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                font-weight: bold;
                border-radius: 8px;
            }

            .square img {
                width: 50px;
                height: 50px;
            }

            .square.rotated {
                transform: rotate(-180deg);
            }

            .rectangle {
                width: 0;
                height: 50px;
                background-color: #e74c3c;
                transition:
                    width 0.5s ease,
                    margin-left 0.5s ease;
                overflow: hidden;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
            }

            .rectangle.show {
                width: 150px;
                margin-left: 10px;
            }

            .rectangle-content {
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s ease 0.2s;
                display: flex;
                flex-direction: column;
                line-height: 1;
                gap: 0;
                align-items: start;
            }

            .rectangle-content a {
                text-decoration: none;
                color: white;
            }

            .rectangle-content p {
                margin: 0;
                font-weight: bold;
            }

            .rectangle-content .caption {
                font-size: 0.75em;
                opacity: 0.8;
                margin-top: 2px;
                font-weight: normal;
            }

            .rectangle.show .rectangle-content {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="square" onclick="toggleRectangle()">
                <img src="arrow.svg" alt="Download" />
            </div>
            <div class="rectangle" id="rectangle">
                <div class="rectangle-content">
                    <a href="test.zip" download>
                        <p>Download</p>
                        <p class="caption">MonTime v1.0</p>
                    </a>
                </div>
            </div>
        </div>

        <script>
            function toggleRectangle() {
                const rectangle = document.getElementById("rectangle");
                const square = document.querySelector(".square");

                rectangle.classList.toggle("show");
                square.classList.toggle("rotated");
            }
        </script>
    </body>
</html>
