<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carré centré avec rectangle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        .square.rotated {
            transform: rotate(180deg);
        }

        .square:hover {
            background-color: #2980b9;
        }

        .rectangle {
            width: 0;
            height: 100px;
            background-color: #e74c3c;
            transition: width 0.5s ease, margin-left 0.5s ease;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .rectangle.show {
            width: 150px;
            margin-left: 10px;
        }

        .rectangle-content {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }

        .rectangle.show .rectangle-content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square" onclick="toggleRectangle()">
            <img src="arrow.svg" alt="Arrow" style="width: 30px; height: 30px;">
        </div>
        <div class="rectangle" id="rectangle">
            <div class="rectangle-content">Rectangle</div>
        </div>
    </div>

    <script>
        function toggleRectangle() {
            const rectangle = document.getElementById('rectangle');
            const square = document.querySelector('.square');
            
            rectangle.classList.toggle('show');
            square.classList.toggle('rotated');
        }
    </script>
</body>
</html>
