<!doctype html>
<html lang="fr">
    <head>
        <title>MonTime</title>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <style>
            body {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #333333;
                font-family: Inter, sans-serif;
            }

            .container {
                display: flex;
                align-items: center;
            }

            .square {
                width: 50px;
                height: 50px;
                cursor: pointer;
                transition:
                    transform 0.5s ease,
                    opacity 0.3s ease;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #ff453a;
                opacity: 1;
                font-weight: bold;
                border-radius: 8px;
            }

            .square:hover {
                opacity: 0.5;
            }

            .square svg {
                width: 50px;
                height: 50px;
                transition: opacity 0.3s ease;
            }

            .square.rotated {
                transform: rotate(-180deg);
            }

            .rectangle {
                position: relative;
                width: 0;
                height: 50px;
                opacity: 1;
                transition:
                    width 0.5s ease,
                    margin-left 0.5s ease;
                overflow: hidden;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: white;
                text-decoration: none; /* Enl√®ve soulignement sur lien */
            }

            .rectangle::before {
                content: "";
                position: absolute;
                inset: 0;
                background-color: #e74c3c;
                border-radius: 8px;
                z-index: 0;
                opacity: 1;
                transition:
                    opacity 0.3s ease,
                    transform 0.3s ease;
                transform: scale(1);
            }

            .rectangle:hover::before {
                opacity: 0.5;
                transform: scale(0.97);
            }

            .rectangle-content {
                position: relative;
                z-index: 1;
                white-space: nowrap;
                opacity: 0;
                transition: opacity 0.3s ease 0.2s;
                display: flex;
                flex-direction: column;
                line-height: 1;
                gap: 0;
                align-items: start;
            }

            .rectangle.show {
                width: 150px;
                margin-left: 10px;
            }

            .rectangle-content p {
                margin: 0;
                font-weight: bold;
                color: white;
            }

            .rectangle-content .caption {
                font-size: 0.75em;
                opacity: 0.8;
                margin-top: 2px;
                font-weight: normal;
                color: white;
            }

            .rectangle.show .rectangle-content {
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="square" onclick="toggleRectangle()">
                <svg
                    class="arrow-icon"
                    width="50"
                    height="76.5"
                    viewBox="0 0 213 326"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle
                        cx="106.066"
                        cy="106.066"
                        r="35"
                        transform="rotate(45 106.066 106.066)"
                        fill="currentColor"
                    />
                    <circle
                        cx="49.4976"
                        cy="49.4975"
                        r="35"
                        transform="rotate(45 49.4976 49.4975)"
                        fill="currentColor"
                    />
                    <circle
                        cx="162.635"
                        cy="162.635"
                        r="35"
                        transform="rotate(45 162.635 162.635)"
                        fill="currentColor"
                    />
                    <circle
                        cx="106.066"
                        cy="219.066"
                        r="35"
                        transform="rotate(-45 106.066 219.066)"
                        fill="currentColor"
                    />
                    <circle
                        cx="49.4975"
                        cy="275.635"
                        r="35"
                        transform="rotate(-45 49.4975 275.635)"
                        fill="currentColor"
                    />
                </svg>
            </div>
            <a
                href="https://github.com/monmarthev/montime/releases/download/app/montime.v1.0.zip"
                target="_blank"
                class="rectangle"
                id="rectangle"
            >
                <div class="rectangle-content">
                    <p>Download</p>
                    <p class="caption">MonTime v1.0</p>
                </div>
            </a>
        </div>

        <script>
            function toggleRectangle() {
                const rectangle = document.getElementById("rectangle");
                const square = document.querySelector(".square");

                rectangle.classList.toggle("show");
                square.classList.toggle("rotated");
            }
        </script>
    </body>
</html>
