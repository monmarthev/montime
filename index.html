<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Box centrée avec carré animé</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      width: 300px;
      height: 140px;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .square {
      width: 100px;
      height: 100px;
      background: red;
      transition: transform 0.4s ease;
      z-index: 1;
    }

    .square.rotated {
      transform: rotate(180deg);
    }

    .rectangle {
      width: 150px;
      height: 100px;
      background: blue;
      opacity: 0;
      transform: scaleX(0);
      transition: opacity 0.4s ease, transform 0.4s ease;
      margin-left: 10px;
    }

    .rectangle.visible {
      opacity: 1;
      transform: scaleX(1);
    }
  </style>
</head>
<body>

  <div class="box" onclick="toggleElements()">
    <div class="square" id="square"></div>
    <div class="rectangle" id="rectangle"></div>
  </div>

  <script>
    function toggleElements() {
      const square = document.getElementById('square');
      const rect = document.getElementById('rectangle');

      square.classList.toggle('rotated');
      rect.classList.toggle('visible');
    }
  </script>

</body>
</html>
