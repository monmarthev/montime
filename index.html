<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Télécharger un fichier</title>
  <style>
    .download-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <a href="mon-fichier.pdf" download>
    <button class="download-btn">Télécharger le fichier</button>
  </a>

</body>
</html>
