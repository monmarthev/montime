<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonTime</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Inter, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .button {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .button.rotated {
            transform: rotate(-180deg);
        }

        .button:hover {
            background-color: #2980b9;
        }

        .rectangle {
            width: 0;
            height: 100px;
            background-color: #e74c3c;
            transition: width 0.5s ease, margin-left 0.5s ease;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }

        .rectangle.show {
            width: 150px;
            margin-left: 10px;
        }

        .rectangle-content {
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease 0.2s;
        }

        .rectangle.show .rectangle-content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button" onclick="toggleRectangle()">
            <img src="arrow.svg" alt="Arrow" style="width: 50px; height: 50px;">
        </div>
        <div class="content" id="content">
            <div class="rectangle-content">Rectangle</div>
            <div class="rectangle-content">Rectangle</div>
        </div>
    </div>

</body>
</html>
