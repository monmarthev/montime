<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Box centrée avec carré</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
      padding: 20px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .square {
      width: 100px;
      height: 100px;
      background: red;
      margin-right: 10px;
    }

    .rectangle {
      width: 150px;
      height: 100px;
      background: blue;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="box" onclick="toggleRectangle()">
    <div class="square"></div>
    <div class="rectangle hidden" id="rectangle"></div>
  </div>

  <script>
    function toggleRectangle() {
      const rect = document.getElementById('rectangle');
      rect.classList.toggle('hidden');
    }
  </script>

</body>
</html>
